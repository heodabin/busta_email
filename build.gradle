plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.3'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'holdingham.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// 기존 의존성
	implementation 'org.springframework.boot:spring-boot-starter:2.5.0' // Spring Boot 버전에 맞게 수정

	// javax.mail 의존성 추가
	implementation 'javax.mail:mail:1.4.7'

	// spring-context-support 의존성 추가
	implementation 'org.springframework:spring-context-support:5.2.0.RELEASE'
}

tasks.named('test') {
	useJUnitPlatform()
}
